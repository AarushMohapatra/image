 <!DOCTYPE html>
<html>
  <head>

   <link rel="stylesheet" href="style.css">

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading">Image recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b class="name_of_objects"><div class="bar-graph-label" style="color: #E67701;">
  spinner
</div><hr><div class="bar-graph-label" style="color: #D84C6F;">"my name is" bookmark</div><hr><div class="bar-graph-label" style="color: #794AEF;">
  me :0
</div></b>
<br><div class="line"></div><br>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button onclick="take_snapshot();" class="btn btn-info">take snapshot</button>
      <br><br>
<button onclick="check();" class="btn btn-success">check</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="result_object_name"></span></p>

  </div>
